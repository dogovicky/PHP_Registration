<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col items-center justify-center p-6 bg-gray-100">
        <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800">Forgot Password</h1>
            <p class="mt-2 text-gray-600">Enter your email to receive password reset instructions.</p>
            <form class="mt-4" action="send_reset_email.php" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                    <input type="email" name="email" id="email" required
                           class="block w-full rounded-md border-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500">
                        Send Reset Email
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
